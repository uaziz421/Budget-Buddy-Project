<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart of Accounts</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      cursor: pointer; /* Add cursor pointer for hover effect */
    }
    .filter-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .filter-input {
      padding: 5px;
      margin-right: 5px;
    }
    .filter-button {
      padding: 5px 10px;
      background-color: #ddd;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="button" value="HELP" style="float: right;">
  <h1>Chart of Accounts</h1>

  <div class="filter-container">
    <div>
      <label for="filter-account-name">Search by Account Name:</label>
      <input type="text" id="filter-account-name" class="filter-input">
      <button class="filter-button" id="search-button">Search</button>
    </div>
  </div>

  <table id="chart-of-accounts">
    <thead>
      <tr>
        <th>Account Name</th>
        <th>Account Number</th>
        <th>Account Description</th>
        <th>Normal Side</th>
        <th>Account Category</th>
        <th>Account Subcategory</th>
        <th>Initial Balance</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Balance</th>
        <th>Date/Time</th>
        <th>User ID</th>
        <th>Order</th>
        <th>Statement</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody id="chart-of-accounts-data">
    </tbody>
  </table>

  <script>
    const chartData = [
      {
        accountName: "Cash",
        accountNumber: "1001",
        accountDescription: "Cash on hand and in bank",
        normalSide: "Debit",
        accountCategory: "Asset",
        accountSubcategory: "Current Asset",
        initialBalance: 10000,
        debit: 0,
        credit: 0,
        balance: 10000,
        dateTimeAdded: "2024-04-03"
      },
      {
        accountName: "Accounts Receivable",
        accountNumber: "1100",
        accountDescription: "Amounts owed by customers for goods or services sold on credit",
        normalSide: "Debit",
        accountCategory: "Asset",
        accountSubcategory: "Current Asset",
        initialBalance: 5000,
        debit: 0,
        credit: 0,
        balance: 5000,
        dateTimeAdded: "2024-04-03"
      },
      {
        accountName: "Inventory",
        accountNumber: "1200",
        accountDescription: "Goods or services held for sale in the ordinary course of business",
        normalSide: "Debit",
        accountCategory: "Asset",
        accountSubcategory: "Current Asset",
        initialBalance: 8000,
        debit: 0,
        credit: 0,
        balance: 8000,
        dateTimeAdded: "2024-04-03"
      },
      // ... other account data
    ];

    const tableBody = document.getElementById("chart-of-accounts-data");
    const filterInput = document.getElementById("filter-account-name");
    const searchButton = document.getElementById("search-button");

    function filterAccounts(searchTerm) {
      const filteredData = chartData.filter(account => account.accountName.toLowerCase().includes(searchTerm.toLowerCase()));
      tableBody.innerHTML = ""; // Clear existing entries

      for (const account of filteredData) {
        const tableRow = document.createElement("tr");

        const accountNameCell = document.createElement("td");
        accountNameCell.textContent = account.accountName;
        tableRow.appendChild(accountNameCell);

        const accountNumberCell = document.createElement("td");
        accountNumberCell.textContent = account.accountNumber;
        tableRow.appendChild(accountNumberCell);

        // Add cells for other account properties (accountDescription, normalSide, etc.)
        const accountDescriptionCell = document.createElement("td");
        accountDescriptionCell.textContent = account.accountDescription;
        tableRow.appendChild(accountDescriptionCell);

        const normalSideCell = document.createElement("td");
        normalSideCell.textContent = account.normalSide;
        tableRow.appendChild(normalSideCell);

        // ... Add cells for remaining account properties

        tableBody.appendChild(tableRow);
      }
    }

    // Attach event listener to the search button
    searchButton.addEventListener("click", function() {
      const searchTerm = filterInput.value;
      filterAccounts(searchTerm);
    });
  </script>
</body>
