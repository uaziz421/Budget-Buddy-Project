<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Budget Buddy</title>
    <link href="chartOfAccounts.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <input type="button" value="HELP" style="float: right;">
    <div style="text-align: center">
      <img width="300" src="Logos/Logo1.jpeg" alt="Logo1" />
    </div>
    <div class="subheader-container">
      <h2 id="subheaderh2">
        Welcome to Budget Buddy, your favorite accounting web application.
      </h2>
    </div>

    <table class="table table-striped">
        <thead>
          <th>Account Number</th>
          <th>Account Name</th>
          <th>To Increase</th>
          <th>Account Description</th>
          <th>Account Category</th>
          <th>Account Subcategory</th>
          <th>Financial Statement</th>
          <th>Created By</th>
		  <th>Change Log</th>
        </thead>
        <tbody id="AccountsTable">
          <tr></tr>
        </tbody>
      </table>
    </div>
