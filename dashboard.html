<html>
<head>
<meta charset="UTF-8">

<body>
	<header id="header"><h1>Budget Buddy</h1></header>
	
	<div>
		<input type="submit" name="adminstrators" id="administrators" value="Administrators">
		<input type="submit" name="managers" id="managers" value="Managers">
	</div>
	
	
	
<script type="module">
	  // Import the functions you need from the SDKs you need
  		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
		import { getDatabase, set, get, update, remove, ref, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
		import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
	

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBymv-Dhd-LEPYuqN87keTOngySucUkjSQ",
    authDomain: "budget-buddy-4b61a.firebaseapp.com",
    databaseURL: "https://budget-buddy-4b61a-default-rtdb.firebaseio.com",
    projectId: "budget-buddy-4b61a",
    storageBucket: "budget-buddy-4b61a.appspot.com",
    messagingSenderId: "188748354368",
    appId: "1:188748354368:web:92d47eb0b171ea6f77e0a5",
    measurementId: "G-B81WY7GQTG"
  };

  // Initialize Firebase
  	const app = initializeApp(firebaseConfig);
	const db = getDatabase();
	const auth = getAuth();
	
	
	administrators.addEventListener("click", CheckRoleAdmin);
	managers.addEventListener("click", CheckRoleMan);
	

	function CheckRoleAdmin() {
		const user = auth.currentUser;
		var username = user.displayName;
		const dbref = ref(db);
		
		get(child(dbref, "People/" + user.displayName))
		.then((snapshot)=>{
			if(snapshot.exists()) {
				let userRole = snapshot.val().Role;
				if(userRole == "Administrator") {
					window.location.replace("administrator.html");
				} else {
					alert("You do not have access");
					 }
				
			} else {
				alert("No info found");
			}
		})
		.catch((error)=>{
			alert(error)
		})
	}
	
	function CheckRoleMan() {
		const user = auth.currentUser;
		var username = user.displayName;
		const dbref = ref(db);
		
		get(child(dbref, "People/" + user.displayName))
		.then((snapshot)=>{
			if(snapshot.exists()) {
				let userRole = snapshot.val().Role;
				if(userRole == "Manager") {
					window.location.replace("manager.html");
				} else {
					alert("You do not have access");
					 }
				
			} else {
				alert("No info found");
			}
		})
		.catch((error)=>{
			alert(error)
		})
	}
	

</script>
